<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="icon" type="image/png" href="./images/logojalves.png">
  <link rel="stylesheet" href="stylesheets/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Bem-vindo ao Dashboard</h1>
    <div class="button-container">
        <button onclick="window.location.href='register_client.html'">
          <img src="icons/user.png" alt="Cadastro de Clientes">
          <span>Cadastro de Clientes</span>
        </button>
        <button onclick="window.location.href='list_clients.html'">
          <img src="icons/age-alt.png" alt="Lista de Clientes">
          <span>Lista de Clientes</span>
        </button>
        <button onclick="window.location.href='list_users.html'">
          <img src="icons/admin-alt.png" alt="Lista de Usuários">
          <span>Lista de Usuários</span>
        </button>         
    </div>
    <div class="button-container-secondary">
      <button onclick="window.location.href='https://dashboard-simp.agencialink.com.br/login'">
        <img src="icons/agencialink.jpg" alt="logo-agencialink">
        <span>Cotador Agencialink</span>
      </button> 
      <button onclick="window.location.href='https://mybro.com.br/area-do-corretor/#'">
        <img src="icons/logo_mybro-02.png" alt="logo-mybro">
        <span>Cotador Mybro</span>
      </button>      
    </div>
    

    <button class="logout-button" onclick="logout()">
      <img src="icons/logout.png" alt="logout">
      <span>Sair</span>
    </button>
  </div>
  <script src="javascripts/dashboard.js"></script>
</body>
</html>
