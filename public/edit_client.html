<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cliente</title>
  <!-- Link do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="./images/logojalves.png">
  <link rel="stylesheet" href="stylesheets/edit_client.css">
</head>
<body>
  <div class="edit-client-container">
    <h1>Editar Cliente</h1>
    <form id="edit-client-form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="hidden" id="client-id">
          <label for="empresa">Empresa:</label>
          <input type="text" id="empresa" name="empresa" required>
        </div>
        <div class="form-group col-md-6">
          <label for="operadora">Operadora:</label>
          <input type="text" id="operadora" name="operadora" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="plano">Plano:</label>
          <input type="text" id="plano" name="plano" required>
        </div>
        <div class="form-group col-md-6">
          <label for="apolice">Nº Apólice/Contrato:</label>
          <input type="text" id="apolice" name="apolice" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="valor">Valor:</label>
          <input type="text" id="valor" name="valor" required>
        </div>
        <div class="form-group col-md-6">
          <label for="responsavel">Nome Responsável:</label>
          <input type="text" id="responsavel" name="responsavel" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="vencimento">Vencimento Boleto:</label>
          <input type="number" class="form-control" id="vencimento" name="vencimento" min="1" max="31" required>
        </div>
        <div class="form-group col-md-6">
          <label for="vidas">Qtde. Vidas:</label>
          <input type="text" class="form-control" id="vidas" name="vidas">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="phone">Telefone:</label>
          <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="senha_email">Senha do Email:</label>
          <input type="text" id="senha_email" name="senha_email" required>
        </div>
        <div class="form-group col-md-6">
          <label for="mes_reajuste">Mês de Reajuste:</label>
          <select class="form-control" id="mes_reajuste" name="mes_reajuste" required>
          <option value="">Selecione o mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="login_portal">Login Portal Operadora:</label>
          <input type="text" id="login_portal" name="login_portal" required>
        </div>
        <div class="form-group col-md-6">
          <label for="senha_portal">Senha Portal Operadora:</label>
          <input type="text" id="senha_portal" name="senha_portal" required>
        </div>        
      </div> 
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="cnpj_cliente">CNPJ:</label>
          <input type="text" class="form-control" id="cnpj_cliente" name="cnpj_cliente" required>
        </div>
        <div class="form-group col-md-6">
          <label for="plataforma">Plataforma:</label>
          <input type="text" class="form-control" id="plataforma" name="plataforma" required>
        </div>
      </div>

      <div class="form-group col-md-12 text-right">
        <button type="submit">Salvar</button>
        <button type="button" class="btn btn-secundary" onclick="window.location.href='/list_clients.html'">Voltar</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
  <script src="javascripts/edit_client.js"></script>
</body>
</html>
