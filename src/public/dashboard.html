<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/public/css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Bem-vindo ao Dashboard</h1>
    <div class="button-container">
        <button onclick="window.location.href='/public/register_client.html'">
          <img src="/public/icons/user.png" alt="Cadastro de Clientes">
          <span>Cadastro de Clientes</span>
        </button>
        <button onclick="window.location.href='/public/list_clients.html'">
          <img src="/public/icons/age-alt.png" alt="Lista de Clientes">
          <span>Lista de Clientes</span>
        </button>
        <button onclick="window.location.href='/public/list_users.html'">
          <img src="/public/icons/admin-alt.png" alt="Lista de Usuários">
          <span>Lista de Usuários</span>
        </button>      
    </div>
    

    <button class="logout-button" onclick="logout()">Sair</button>
  </div>
  <script src="/public/js/dashboard.js"></script>
</body>
</html>
